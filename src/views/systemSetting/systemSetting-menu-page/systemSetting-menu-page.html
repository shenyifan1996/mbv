<div class="systemSetting-menu-page">
    <Cards class="systemSetting-menu">
        <template v-slot:header>
            <span>系统菜单编辑</span>
        </template>
        <template v-slot:content>
            <Form :form="systemMenuForm">
                <Row>
                    <Cell>
                        <Label>
                            系统编码
                        </Label>
                        <Value v-form-controller="'code'">
                            <el-input v-model="systemMenuForm.value.code" />
                        </Value>
                    </Cell>
                    <Cell>
                        <Label>
                            系统名称
                        </Label>
                        <Value v-form-controller="'name'">
                            <el-input v-model="systemMenuForm.value.name" />
                        </Value>
                    </Cell>
                    <Cell></Cell>
                </Row>
            </Form>
        </template>
    </Cards>
    <Cards class="systemSetting-menu-list">
        <template v-slot:header>
            <span>系统菜单清单</span>
        </template>
        <template v-slot:content>
            <div class="systemMenuList">
                <Aside class="button-top">
                    <el-button type="primary" size="mini" @click="$router.push('systemSettingMenuAdd')">新建</el-button>
                    <el-button type="primary" size="mini" >删除</el-button>
                </Aside>
                <!--                表格-->
                <el-table
                        stripe border
                        ref="channelTable"
                        :header-cell-style="{background:'#85a0cd'}"
                        :data="systemMenuData"
                        @selection-change="handleSelectionChange"
                        style="width: 100%"
                >
                    <el-table-column
                            fixed
                            type="selection"
                            width="50"
                    >
                    </el-table-column>
                    <el-table-column
                            label="应用系统"
                            prop="systemName"
                            width="120"
                    >
                    </el-table-column>
                    <el-table-column
                            label="菜单编码"
                            prop="menuCode"
                            width="180"
                    >
                    </el-table-column>
                    <el-table-column
                            label="菜单名称"
                            prop="menuName"
                    >
                    </el-table-column>
                    <el-table-column
                            label="父菜单"
                            prop="fatherMenu"
                            width="140"
                    >
                    </el-table-column>
                    <el-table-column
                            label="状态"
                            prop="status"
                            width="70"
                    >
                    </el-table-column>
                    <el-table-column
                            label="所属品牌"
                            prop="brand"
                            width="100"
                    >
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="140"
                    >
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="menuSetting(scope.row)">编辑</el-button>
                            <el-button type="text" size="small" @click="butSetting(scope.row)">按钮管理</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <!--                分页器-->
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="pageSizes"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total"
                        class="text-right"
                >
                </el-pagination>
            </div>
        </template>
    </Cards>
</div>

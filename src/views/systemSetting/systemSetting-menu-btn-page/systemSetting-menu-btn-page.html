<div class="systemSetting-menu-btn-page">
    <Cards class="systemSetting-menu-btn">
        <template v-slot:header>
            <span>按钮维护</span>
        </template>
        <template v-slot:content>
            <Form :form="menuBtnForm">
                <Row>
                    <Cell>
                        <Label>
                            按钮编码
                        </Label>
                        <Value v-form-controller="'code'">
                            <el-input v-model="menuBtnForm.value.code" />
                        </Value>
                    </Cell>
                    <Cell></Cell>
                    <Cell></Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            按钮名称
                        </Label>
                        <Value v-form-controller="'name'">
                            <el-input v-model="menuBtnForm.value.name" />
                        </Value>
                    </Cell>
                    <Cell></Cell>
                    <Cell></Cell>
                </Row>
            </Form>
            <Aside class="left-button">
                <el-button type="primary" size="small" >查询</el-button>
                <el-button type="primary" size="small" @click="$router.push('systemSettingMenuBtnAdd')">新增按钮</el-button>
            </Aside>
            <div class="menuBtnList">
                <!--                表格-->
                <el-table
                        stripe border
                        ref="channelTable"
                        :header-cell-style="{background:'#85a0cd'}"
                        :data="menuBtnData"
                        style="width: 100%"
                >
                    <el-table-column
                            label="按钮编码"
                            prop="btnCode"

                    >
                    </el-table-column>
                    <el-table-column
                            label="按钮名称"
                            prop="btnName"
                    >
                    </el-table-column>
                    <el-table-column
                            prop="status"
                            label="状态"
                            width="120"
                    >
                    </el-table-column>
                    <el-table-column
                            label="操作"
                            width="100"
                    >
                        <template slot-scope="scope">
                            <el-button type="text" size="small" @click="BtnEdit(scope.row)">编辑</el-button>
                        </template>
                    </el-table-column>
                </el-table>
                <!--                分页器-->
                <el-pagination
                        @size-change="handleSizeChange"
                        @current-change="handleCurrentChange"
                        :current-page="currentPage"
                        :page-sizes="pageSizes"
                        :page-size="pageSize"
                        layout="total, sizes, prev, pager, next, jumper"
                        :total="total"
                        class="text-right"
                >
                </el-pagination>
            </div>
        </template>
    </Cards>
</div>

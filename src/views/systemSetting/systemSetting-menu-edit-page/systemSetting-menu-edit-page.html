<div class="systemSetting-menu-edit-page">
    <Cards class="systemSetting-menu-edit">
        <template v-slot:header>
            <span>频道编辑</span>
        </template>
        <template v-slot:content>
            <Form :form="menuEditForm" class="menuEditForm">
                <Row>
                    <Cell>
                        <Label>
                            菜单编码
                        </Label>
                        <Value v-form-controller="'code'">
                            <el-input v-model="menuEditForm.value.code" />
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            菜单名称
                        </Label>
                        <Value v-form-controller="'name'">
                            <el-input v-model="menuEditForm.value.name" />
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            菜单名称(EN)
                        </Label>
                        <Value v-form-controller="'nameEN'">
                            <el-input v-model="menuEditForm.value.nameEN" />
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            菜单描述
                        </Label>
                        <Value v-form-controller="'desc'">
                            <el-input type="textarea" v-model="menuEditForm.value.desc"></el-input>
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            菜单链接
                        </Label>
                        <Value v-form-controller="'MenuLink'">
                            <el-input v-model="menuEditForm.value.MenuLink" />
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            排序
                        </Label>
                        <Value v-form-controller="'sort'">
                            <el-input v-model="menuEditForm.value.sort" />
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            所属品牌
                        </Label>
                        <Value v-form-controller="'brand'">
                            <el-radio-group v-model="menuEditForm.value.brand">
                                <el-radio :label="'双品牌'">双品牌</el-radio>
                                <el-radio :label="'大众'">大众</el-radio>
                                <el-radio :label="'斯柯达'">斯柯达</el-radio>
                                <el-radio :label="'奥迪'">奥迪</el-radio>
                            </el-radio-group>
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            所属应用
                        </Label>
                        <Value v-form-controller="'application'">
                            <el-select v-model="menuEditForm.value.application" clearable>
                                <el-option :value="'双品牌'" label="双品牌"/>
                                <el-option :value="'xxx'" label="xxx"/>
                                <el-option :value="'yyy'" label="yyy"/>
                            </el-select>
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            父菜单
                        </Label>
                        <Value v-form-controller="'fatherMenu'">
                            <el-select v-model="menuEditForm.value.fatherMenu" clearable>
                                <el-option :value="'双品牌'" label="双品牌"/>
                                <el-option :value="'xxx'" label="xxx"/>
                                <el-option :value="'yyy'" label="yyy"/>
                            </el-select>
                        </Value>
                    </Cell>
                </Row>
                <Row>
                    <Cell>
                        <Label>
                            状态
                        </Label>
                        <Value v-form-controller="'status'">
                            <el-select v-model="menuEditForm.value.status" clearable>
                                <el-option :value="'双品牌'" label="双品牌"/>
                                <el-option :value="'xxx'" label="xxx"/>
                                <el-option :value="'yyy'" label="yyy"/>
                            </el-select>
                        </Value>
                    </Cell>
                </Row>
            </Form>
            <Aside class="text-center">
                <el-button type="primary" size="small" >保存</el-button>
                <el-button type="primary" size="small" @click="$router.back()">取消</el-button>
            </Aside>
        </template>
    </Cards>
</div>
